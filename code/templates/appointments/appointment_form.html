{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- appointments/templates/appointments/appointment_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .appointment-container {
            max-width: 600px;
            margin-top: 30px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointment-title {
            margin-bottom: 30px;
            font-weight: 600;
            color: #343a40;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .link-appointments {
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
        .link-appointments:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="appointment-container mt-5 pt-5">
        <h1 class="text-center appointment-title">Book an Appointment</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom btn-lg">Submit Booking</button>
            </div>
        </form>
        <a href="{% url 'appointments:past_appointments' %}" class="link-appointments">View Past Appointments</a>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
