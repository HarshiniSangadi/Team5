<!-- appointments/templates/appointments/past_appointments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .appointments-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointments-title {
            margin-bottom: 30px;
            color: #343a40;
            font-weight: 600;
        }
        .appointment-list {
            list-style: none;
            padding: 0;
        }
        .appointment-list li {
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .appointment-list li:last-child {
            border-bottom: none;
        }
        .no-appointments {
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .link-new-appointment {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .link-new-appointment:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="appointments-container">
        <h1 class="appointments-title text-center">Your Past Appointments</h1>
        <ul class="appointment-list">
            {% for appointment in object_list %}
                <li>
                    <strong>{{ appointment.scheduled_time|date:"M d, Y H:i" }}</strong>
                    <span class="badge bg-secondary">{{ appointment.status|title }}</span>
                </li>
            {% empty %}
                <li class="no-appointments">No past appointments found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'appointments:book_appointment' %}" class="link-new-appointment">Book a New Appointment</a>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
